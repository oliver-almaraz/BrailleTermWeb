<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>BrailleTerm Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <meta property="og:title" content="BrailleTerm Web">
        <meta property="og:image" content="https://github.com/oliver-almaraz/BrailleTermWeb/raw/master/PagePreview.jpg">
        <meta property="og:description" content="Un juego que facilita a usuarios videntes repasar signografía básica braille del español.">
        <meta property="og:url" content="https://oliver-almaraz.github.io/BrailleTermWeb/">
        
        <link rel="icon" href="icono.png" type="image/icon type">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1><strong>BrailleTerm</strong></h1>
        <h3>Un juego que facilita a usuarios videntes repasar signografía básica braille del español.</h3>
        
        <hr>
        <br/>

        <select name="opcion" id="opcion">
            <option value="none selected" selected="selected">Elige qué signos quieres repasar:</option>
            <option disabled>──── Una sola fila ────</option>
            <option value="1a">Estudiar las letras solo de la 1° fila (a - j)</option>
            <option value="2a">Estudiar las letras solo de la 2° fila (k - t)</option>
            <option value="3a">Estudiar las letras solo de la 3° fila (u - z)</option>
            <option value="diacriticos">Estudiar las letras solo de la 4° fila (ñ, tildes y diéresis)</option>
            <option value="puntuacion">Estudiar solo los signos de puntuación (más usados)</option>
            <option value="numeros">Estudiar solo los números (0 - 9)</option>

            <option disabled>──── Filas múltiples ────</option>
            <option value="1-2">Estudiar las filas 1 y 2</option>
            <option value="1-3">Estudiar las filas 1, 2 y 3</option>
            <option value="1-4">Estudiar las 4 filas</option>
            <option value="1-5">Estudiar todo el alfabeto y los signos de puntuación</option>
            <option value="1-6">Estudiar alfabeto, signos de puntuación y números</option>
        </select>

        <h5><label id="letra"><br/>· ·<br/>· ·<br/>· ·<br/></label></h5>

        <p><label id="veredicto"><em>Presiona 'Siguiente' para mostrar un signo braille</em></label></p>
        <p><input type="text" name="respuesta" id="respuesta" placeholder="Respuesta:"></p>
        
        <p><input id="evaluar" type="Submit" onclick="evaluar()" value="Evaluar"></p>
        <p><input type="Submit" onclick="siguiente()" value="Siguiente"></p>
        <p><label id="mensaje"></label></p>

        <hr>
        
        <p><a href="https://raw.githubusercontent.com/oliver-almaraz/BrailleTermGUI/master/Alfabeto%20braille%20espa%C3%B1ol.pdf" title="Tabla de signografía básica braille (español) en PDF" target="_blank">Ver tabla de signografía braille (PDF)</a></p>
        <p><a href="https://github.com/oliver-almaraz/BrailleTermWeb" title="Repositorio en GitHub de la aplicación web" target="_blank">Más información acerca de este juego</a></p>
        <p><a href="https://github.com/oliver-almaraz/BrailleTermGUI" title="Repositorio en GitHub de la aplicación para escritorio" target="_blank">Aplicación para Windows, Linux y MacOS</a></p>
        <p><a href="mailto:oliver.almaraz@gmail.com" title="Eviar un email al creador de este juego" target="_blank">Contacto</a></p>

<!-- Código JavaScript al final para no retrasar el render de la página -->
        <script src="BrailleTerm.js"></script>

    </body>
</html>
